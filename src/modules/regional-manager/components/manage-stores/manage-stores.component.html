<div class="container-fluid ps-5 pt-3">
    <div class="">
      <div class="fs-3">Stores</div>
      <div class="pt-2 text-body-tertiary s-font ">Manager your stores here</div>
    </div>
   

    <div class="mt-5 border p-3 rounded">
        <div>List of Stores</div>
        <div class="mt-3">
            <table class="table table-responsive table-borderless table-hover align-middle ">
                <thead class="border-bottom border-light-subtle ">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Store</th>
                        <th scope="col">Assigned Member</th>
                        <th scope="col">Manage</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let store of data.stores; let i = index" class="">
                        <th scope="row">{{i +1}}</th>
                        <td class="text-secondary">{{store.name}}</td>
                        <td class="text-secondary">{{store.assignedMember}}</td>
                        <td ><button class="btn btn-outline-primary btn-sm">Manage</button></td>
                    </tr>
                 
                </tbody>
            </table>
    
        </div>
    </div>
</div>
