<div class="container-fluid ps-5 pt-3">
    <div class="">
      <div class="fs-3">Schedules</div>
      <div class="pt-2 text-body-tertiary s-font ">Manager your store schedules</div>
    </div>
   

    <div class="mt-5 border p-3 rounded">
        <div>List of members</div>
        <div class="mt-3">
            <table class="table table-responsive table-borderless table-hover align-middle ">
                <thead class="border-bottom border-light-subtle ">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Store</th>
                        <th scope="col">Schedule</th>
                        <th scope="col">Manage</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let schedule of data.schedules; let i = index" class="">
                        <th scope="row">1</th>
                        <td class="text-secondary">{{schedule.name}}</td>
                        <td ><button class="btn btn-outline-primary btn-sm">View</button></td>
                        <td ><button class="btn btn-outline-secondary btn-sm">Manage</button></td>
                    </tr>
                  
                </tbody>
            </table>
    
        </div>
    </div>
</div>
